<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin table Examples</title>
    <meta name="description" content="这是一个 table 页面">
    <meta name="keywords" content="table">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="ASSETS/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="ASSETS/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="ASSETS/css/amazeui.min.css"/>
    <link rel="stylesheet" href="ASSETS/css/admin.css">
    <style>
        .am-form-group{
            display: block;
            margin: 5px auto 0 auto;
            border-radius: 0;
            padding: 5px;
            line-height: 1.8rem;
            width: 80%;
            border: 1px solid #dedede;
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>


<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">BSP</strong></div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary am-text-danger am-fr"  onclick="add()"><span class="am-icon-pencil-square-o"></span>new BSP</button>
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-title">id</th><th class="table-title">BSP_Name</th><th class="table-title">Customer</th><th class="table-title">Comments</th>
                        <th class="table-title">Date</th><th class="table-author am-hide-sm-only am-fr">Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="data" item="v"}
                    <tr>
                        <td>{$v[id]}</td>
                        <td>{$v[Name]}</td>
                        <td>{$v[Customer]}</td>
                        <td>{$v[Comments]}</td>
                        <td>{$v[Date]}</td>
                        <td>
                            <div class="am-btn-toolbar am-fr">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary" bsp_id="{$v[id]}" onclick="edit(this)"><span class="am-icon-pencil-square"></span> Edit</button>
                                    <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" bsp_id="{$v[id]}" onclick="del(this)"><span class="am-icon-trash-o" ></span> Delete</button>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <div class="am-modal am-modal-confirm" tabindex="{$v[id]}" >
                            <div class="am-modal-dialog">
                                <div class="am-modal-hd">Edit BSP</div>
                                <div class="am-modal-bd">
                                    Name<input type="text" class="am-modal-prompt-input" value="{$v[Name]}">
                                    Customer
                                    <div class="am-form-group-inline am-cf" >
                                        <select data-am-selected   class="am-fr" placeholder="Please select...">
                                            <option value=""></option>
                                            {foreach name="customer_list" item="vc"}
                                                {if condition="$vc==$v[Customer]"}
                                                    <option value={$vc} selected>{$vc}</option>
                                                {else/}
                                                    <option value={$vc}>{$vc}</option>
                                                {/if}
                                            {/foreach}
                                        </select>
                                    </div>
                                    Comments<input type="text" class="am-modal-prompt-input" value="{$v[Comments]}">
                                    Date<input type="text" class="am-modal-prompt-input" data-am-datepicker value="{$v[Date]}">

                                </div>
                                <div class="am-modal-footer">
                                    <span class="am-modal-btn" data-am-modal-confirm style="width: 50%">OK</span>
                                    <span class="am-modal-btn" data-am-modal-cancel style="width: 50%">Cancel</span>
                                </div>
                            </div>
                        </div>

                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- content end -->


//add new bsp
<div class="am-modal am-modal-confirm" tabindex="add_board_modal" id="add_board_modal" >
    <div class="am-modal-dialog">
        <div class="am-modal-hd">New BSP</div>
        <div class="am-modal-bd">
            Name<input type="text" class="am-modal-prompt-input" id="Name">
            Customer
                <div class="am-form-group-inline am-cf" >
                    <select data-am-selected   class="am-fr" placeholder="Please select...">
                            <option value=""></option>
                        {foreach name="customer_list" item="vc"}
                            <option value={$vc}>{$vc}</option>
                        {/foreach}
                    </select>
                </div>
            Comments<input type="text" class="am-modal-prompt-input" >
            Date<input type="text" class="am-modal-prompt-input" data-am-datepicker="{format: 'yyyy-mm-dd'}" >
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm style="width: 50%">OK</span>
            <span class="am-modal-btn" data-am-modal-cancel style="width: 50%">Cancel</span>
        </div>
    </div>
</div>
</div>




<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>

<!--[if (gte IE 9)|!(IE)]><!-->

<!--<![endif]-->
<script src="ASSETS/js/amazeui.min.js"></script>
<script src="ASSETS/js/app.js"></script>
<script>
    function edit(obj) {
        var id=$(obj).attr('bsp_id');
        var str=(".am-modal[tabindex='id']").replace("id",id);
        $(str).modal({
            relatedTarget: this,
            onConfirm:function (e) {
                var customer=$(str+' option:selected').val();
                 $.post("{:U('Admin/Bsp/edit')}",
                        {id:id,Name:e.data[0],Customer:customer,Comments:e.data[1],Date:e.data[2]},
                        function () {
                            window.location.reload();
                });
            },
            onCancel:function (e) {
                e.close();
            }
        });

    }
    function del(obj) {
        var id=$(obj).attr('bsp_id');
        if(confirm('确定删除？')){
            $.post("{:U('Admin/Bsp/del')}",{id:id},function (data) {
                window.location.reload();
            })
        }

    }
    function add() {
        $('#add_board_modal').modal({
            relatedTarget: this,
            onConfirm:function (e) {
                var customer=$('#add_board_modal option:selected').val();
                $.post("{:U('Admin/Bsp/add')}",
                        {Name:e.data[0],Customer:customer,Comments:e.data[1],Date:e.data[2]},
                        function () {
                            window.location.reload();
                });
            },
            onCancel:function (e) {
                e.close();
            }
        });
    }


</script>
</body>
</html>
