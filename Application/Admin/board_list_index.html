<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin table Examples</title>
    <meta name="description" content="这是一个 table 页面">
    <meta name="keywords" content="table">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="ASSETS/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="ASSETS/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="ASSETS/css/amazeui.min.css"/>
    <link rel="stylesheet" href="ASSETS/css/admin.css">
    <style>
        .am-form-group{
            display: block;
            margin: 5px auto 0 auto;
            border-radius: 0;
            padding: 0px;
            line-height: 1.8rem;
            width: 80%;
            border: 1px solid #9C9898;
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>


<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">Board List</strong></div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary am-text-danger am-fr"  onclick="add()"><span class="am-icon-pencil-square-o"></span>new Board</button>
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-title">Host</th>
                        <th class="table-title">Board</th>
                        <th class="table-title">2D Core</th>
                        <th class="table-title">3D Core</th>
                        <th class="table-title">Customer</th>
                        <th class="table-title">OS</th>
                        <th class="table-title">BSP</th>
                        <th class="table-title">Owner</th>
                        <th class="table-author am-hide-sm-only am-fr">Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="data" item="v"}
                    <tr>
                        <td>{$v[host]}</td>
                        <td>{$v[info][Name]}</td>
                        <td>{$v[info]['2D_Core']}</td>
                        <td>{$v[info]['3D_Core']}</td>
                        <td>{$v[info][Customer]}</td>
                        <td>{$v[OS]}</td>
                        <td>{$v[BSP]}</td>
                        <td>{$v[owner]}</td>
                        <td>
                            <div class="am-btn-toolbar am-fr">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary" board_id="{$v[id]}" onclick="edit(this)"><span class="am-icon-pencil-square"></span> Edit</button>
                                    <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" board_id="{$v[id]}" onclick="del(this)"><span class="am-icon-trash-o" ></span> Delete</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                         <!--Edit Board-->
                      <div class="am-modal am-modal-confirm" tabindex={$v[id]} style="top:-15%;">
                        <div class="am-modal-dialog">
                            <div class="am-modal-hd">Edit Board</div>
                            <div class="am-modal-bd">
                              <label style="display:inline;">host:</label>
                              <input type="text" class="am-modal-prompt-input" value={$v[host]} style="width:300px;text-align:left;display:inline;border:1px solid #9C9898;"><br/><br/>
                               <label style="display:inline;margin-left:-10%;">Board Type:</label> 
                                <div class="am-form-group-inline" style="display:inline;">
                                    <select data-am-selected="{btnWidth: '58%', btnStyle: 'secondary'}" placeholder="Please select..." id="a_board" style="border:1px solid #9C9898;">
                                        <option value=""></option>
                                        {foreach name="board_info" item="vc" key="k"}
                                            {if condition="$k==$v[board_id]"}
                                                <option value={$k} selected>{$vc}</option>
                                            {else/}
                                                <option value={$k}>{$vc}</option>
                                            {/if}
                                        {/foreach}
                                    </select>
                                </div><br/><br/>
                                <label style="display:inline;margin-left:10px;">OS:</label>
                                <div class="am-form-group-inline" style="display:inline;">
                                    <select data-am-selected="{btnWidth:'58%', btnStyle: 'secondary'}" class="am-fr" placeholder="Please select..." id="a_os">
                                        <option value=""></option>
                                        {foreach name="os_list" item="vc" }
                                            {if condition="$vc==$v[OS]"}
                                                <option value={$vc} selected>{$vc}</option>
                                            {else/}
                                                <option value={$vc}>{$vc}</option>
                                            {/if}
                                        {/foreach}
                                    </select>
                                </div><br/><br/>
                                <label style="display:inline;margin-left:3px;">BSP:</label>
                                <div class="am-form-group-inline" style="display:inline;">
                                    <select data-am-selected="{btnWidth: '58%', btnStyle: 'secondary'}" class="am-fr" placeholder="Please select..." id="a_bsp">
                                        <option value=""></option>
                                        {foreach name="bsp_list" item="vc" key="k"}
                                            {if condition="$vc==$v[BSP]"}
                                            <option value={$vc} selected>{$vc}</option>
                                            {else/}
                                            <option value={$vc}>{$vc}</option>
                                            {/if}
                                        {/foreach}
                                    </select>
                                </div><br/><br/>
                                <label style="display:inline;margin-left:-5%;">Owner:</label>
                                <div class="am-form-group-inline" style="display:inline;">
                                    <select data-am-selected="{btnWidth: '58%', btnStyle: 'secondary'}" placeholder="Please select..." id="a_owner">
                                        <option value=""></option>
                                        {foreach name="owner_list" item="vc" key="k"}
                                            {if condition="$vc[username]==$v[owner]"}
                                            <option value={$vc[username]} selected>{$vc[username]}</option>
                                            {else/}
                                            <option value={$vc[username]}>{$vc[username]}</option>
                                            {/if}
                                        {/foreach}
                                    </select>
                                </div> 
                            </div>
                            <div class="am-modal-footer">
                                <span class="am-modal-btn" data-am-modal-confirm style="width: 50%;border:1px solid #cccccc;">OK</span>
                                <span class="am-modal-btn" data-am-modal-cancel style="width: 50%;border:1px solid #cccccc;">Cancel</span>
                            </div>
                        </div>
                    </div>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- content end -->

  <!--New Board-->
<div class="am-modal am-modal-confirm" tabindex="add_board_modal" id="add_board_modal" style="top:-15%;">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">New Board</div>
         <div class="am-modal-bd">
          <table style="width:100%;margin:5px auto;">
        <tr>
          <td style="text-align:right;"><label>host:&nbsp;</label></td>
          <td><input type="text" class="am-modal-prompt-input" style="text-align:left;margin-left:0px;width:71.5%;border:1px solid #9C9898;"></td>
        </tr>
        <tr>
          <td style="text-align:right;">
            <label style="padding-top:10px;">Board Type:&nbsp;</label>
          </td>
          <td style="text-align:left;padding-top:10px;">
            <div class="am-form-group-inline" style="width:71.5%;">
             <select data-am-selected="{btnWidth: '100%', btnStyle: 'secondary'}"  placeholder="Please select..." class="am-fl" id="n-board">
                <option value=""></option>
                {foreach name="board_info" item="vc" key="k"}
                <option value={$k}>{$vc}</option>
                {/foreach}
             </select>
            </div>
          </td>
        </tr>
        <tr>
          <td style="text-align:right;">
            <label style="text-align:right;padding-top:10px;">OS:&nbsp;</label>
          </td>
          <td style="text-align:left;padding-top:10px;">
            <div class="am-form-group-inline" style="width:71.5%;">
             <select data-am-selected="{btnWidth: '100%', btnStyle: 'secondary'}"  placeholder="Please select..." id="n-os">
               <option value=""></option>
               {foreach name="os_list" item="vc" key="k"}
               <option value={$vc}>{$vc}</option>
               {/foreach}
             </select>
            </div>
          </td>
        </tr>
        <tr>
          <td style="text-align:right;">
            <label style="text-align:right;padding-top:10px;">BSP:&nbsp;</label>
          </td>
          <td style="text-align:left;padding-top:10px;">
            <div class="am-form-group-inline" style="width:71.5%;">
             <select data-am-selected="{btnWidth: '100%', btnStyle: 'secondary'}"  placeholder="Please select..." id="n-bsp">
              <option value=""></option>
              {foreach name="bsp_list" item="vc" key="k"}
              <option value={$vc}>{$vc}</option>
              {/foreach}
             </select>
            </div>
          </td>
        </tr>
        <tr>
          <td style="text-align:right;">
            <label style="text-align:right;padding-top:10px;">Owner:&nbsp;</label>
          </td>
          <td style="text-align:left;padding-top:10px;">
            <div class="am-form-group-inline" style="width:71.5%;">
             <select data-am-selected="{btnWidth: '100%', btnStyle: 'secondary'}"  placeholder="Please select..." id="n-owner">
              <option value=""></option>
              {foreach name="owner_list" item="vc" key="k"}
              <option value={$vc[username]}>{$vc[username]}</option>
              {/foreach}
             </select>
            </div>
          </td>
        </tr>
      </table>
      </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm style="width: 50%;border:1px solid #cccccc;">OK</span>
            <span class="am-modal-btn" data-am-modal-cancel style="width: 50%;border:1px solid #cccccc;"">Cancel</span>
        </div>
    </div>
</div>
  <!--Delete-->
<div class="am-modal am-modal-confirm" tabindex="del_class" id="del_modal" style="top:-30%;">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            <label>Delete This Board?</label>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm style="width: 50%;border:1px solid #cccccc;">OK</span>
            <span class="am-modal-btn" data-am-modal-cancel style="width: 50%;border:1px solid #cccccc;">Cancel</span>
        </div>
    </div>
</div>

<script src="ASSETS/js/amazeui.min.js"></script>
<script src="ASSETS/js/app.js"></script>
<script>
    function edit(obj) {
        var id=$(obj).attr('board_id');
        var str=(".am-modal[tabindex='id']").replace("id",id);
        $(str).modal({
            relatedTarget: this,
            onConfirm:function (e) {
                var board_id=$(str+' #a_board').val();
                var OS=$(str+' #a_os').val();
                var BSP=$(str+' #a_bsp').val();
                var owner=$(str+' #a_owner').val();
                $.post("{:U('Admin/Boardlist/edit')}",
                        {id:id,host:e.data,board_id:board_id,OS:OS,BSP:BSP,owner:owner},
                        function (data) {
                            location.reload();
                        });
            },
            onCancel:function (e) {
                e.close();
            }
        });

    }
    function del(obj) {
        var id=$(obj).attr('board_id');
        $("#del_modal").modal({
            relatedTarget:this,
            onConfirm:function (e) {
                $.post("{:U('Admin/Boardlist/del')}",{id:id},function (data) {
                    window.location.reload();
                })
            },
            onCancel:function (e) {
                e.close();
            }
        });

    }
    function add() {
        $('#add_board_modal').modal({
            relatedTarget: this,
            onConfirm:function (e) {
                var board_id=$('#add_board_modal #e_board').val();
                var OS=$('#add_board_modal #e_os').val();
                var BSP=$('#add_board_modal #e_bsp').val();
                var owner=$('#add_board_modal #e_owner').val();
                $.post("{:U('Admin/Boardlist/add')}",
                        {host:e.data,board_id:board_id,OS:OS,BSP:BSP,owner:owner},
                        function (data) {
                            location.reload();
                        });
            },
            onCancel:function (e) {
                e.close();
            }
        });
    }


</script>
</body>
</html>
